{% extends "base.html" %}

{% block title %}Register - UrVote.Rocks{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="/login" class="font-medium text-primary hover:text-primary-dark">
                    sign in to your existing account
                </a>
            </p>
        </div>

        <!-- Role Selection -->
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">I am a...</h3>
            <div class="grid grid-cols-1 gap-3">
                <button type="button" id="board-owner-btn" 
                        class="role-btn p-4 border-2 border-gray-200 rounded-lg text-left hover:border-primary hover:bg-blue-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h4 class="text-sm font-medium text-gray-900">Board Owner</h4>
                            <p class="text-xs text-gray-500">Create and manage media boards for contests</p>
                        </div>
                    </div>
                </button>
                
                <button type="button" id="creator-btn" 
                        class="role-btn p-4 border-2 border-gray-200 rounded-lg text-left hover:border-primary hover:bg-blue-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h4 class="text-sm font-medium text-gray-900">Content Creator</h4>
                            <p class="text-xs text-gray-500">Upload and share your creative content</p>
                        </div>
                    </div>
                </button>
            </div>
            
            <!-- Selected Role Indicator -->
            <div id="selected-role" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg hidden">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="text-sm font-medium text-blue-900">Selected: <span id="selected-role-text"></span></span>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <form id="register-form" class="mt-8 space-y-6" method="POST" action="/api/auth/register-form">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Choose a username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Create a password (min 8 characters)">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Confirm your password">
                </div>
                
                <!-- Hidden field for user type -->
                <input type="hidden" id="user-type" name="user_type" value="">
            </div>

            <div>
                <button id="register-btn" type="submit" disabled
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed">
                    Create Account
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    By creating an account, you agree to our 
                    <a href="/terms-of-service" class="font-medium text-primary hover:text-primary-dark">Terms of Service</a>
                    and 
                    <a href="/privacy-policy" class="font-medium text-primary hover:text-primary-dark">Privacy Policy</a>
                </p>
            </div>
        </form>
        
        <div id="success-message" class="hidden text-green-600 text-center text-sm"></div>
        <div id="error-message" class="hidden text-red-600 text-center text-sm"></div>
    </div>
</div>

<script>
// Get redirect URL from query parameters
const urlParams = new URLSearchParams(window.location.search);
const redirectUrl = urlParams.get('redirect_url') || '/templates';

let selectedRole = null;

// Role selection handlers
document.getElementById('board-owner-btn').addEventListener('click', function() {
    selectRole('board_owner', 'Board Owner');
});

document.getElementById('creator-btn').addEventListener('click', function() {
    selectRole('creator', 'Content Creator');
});

function selectRole(role, roleName) {
    selectedRole = role;
    
    // Update button styles
    document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('border-primary', 'bg-blue-50');
        btn.classList.add('border-gray-200');
    });
    
    event.target.closest('.role-btn').classList.remove('border-gray-200');
    event.target.closest('.role-btn').classList.add('border-primary', 'bg-blue-50');
    
    // Show selected role indicator
    document.getElementById('selected-role').classList.remove('hidden');
    document.getElementById('selected-role-text').textContent = roleName;
    
    // Set the hidden user_type field
    document.getElementById('user-type').value = role;
    
    // Enable register button
    document.getElementById('register-btn').disabled = false;
    document.getElementById('register-btn').classList.remove('bg-gray-400');
    document.getElementById('register-btn').classList.add('bg-primary', 'hover:bg-blue-600');
}

// Form validation and submission
document.getElementById('register-form').addEventListener('submit', function(e) {
    // Clear previous error messages
    document.getElementById('error-message').classList.add('hidden');
    document.getElementById('success-message').classList.add('hidden');
    
    if (!selectedRole) {
        e.preventDefault();
        document.getElementById('error-message').textContent = 'Please select your role';
        document.getElementById('error-message').classList.remove('hidden');
        return;
    }
    
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    // Validate passwords match
    if (password !== confirmPassword) {
        e.preventDefault();
        document.getElementById('error-message').textContent = 'Passwords do not match';
        document.getElementById('error-message').classList.remove('hidden');
        return;
    }
    
    // Validate password length
    if (password.length < 8) {
        e.preventDefault();
        document.getElementById('error-message').textContent = 'Password must be at least 8 characters';
        document.getElementById('error-message').classList.remove('hidden');
        return;
    }
    
    // If validation passes, let the form submit naturally
    // The server will handle the registration and redirect
});
</script>
{% endblock %}
